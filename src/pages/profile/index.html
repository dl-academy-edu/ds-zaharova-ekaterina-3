<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="/static/fonts/font.css" rel="stylesheet" />
    <link href="/common.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <title>My profile</title>
</head>

<body>
    @@include('header/index.html', {
    'link' : '/'
    })
    <main class="index-profile container">
        <h1 class="index-profile__heading heading">My profile</h1>
        @@include('menu-btn/index.html', {
            'class' : 'index-profile__menu-btn'
            })
        <section class="data">
            <picture class="data__user data__user_photo">
                <source srcset="../../static/images/profile-page/default-photo2x.png 2x">
                <img src="../../static/images/profile-page/default-photo.png" alt="default-photo">
            </picture>
            <div class="data__wrapper">
                <div class="data__user-wrapper">
                    <p class="data__user data__user_name">Name:</p>
                    <p class="data__user data__user_surname">Surname:</p>
                    <p class="data__user data__user_email">Email:</p>
                    <p class="data__user data__user_password">Password:</p>
                    <p class="data__user data__user_location">Location:</p>
                    <p class="data__user data__user_age">Age:</p>
                </div>
                <div class="data__btn-wrapper">
                    <button type="button" class="data__btn data__btn_changePassword">Change password</button>
                    <button type="button" class="data__btn data__btn_changeData">Change other data</button>
                    <button type="button" class="data__btn data__btn_deleteAcc">Delete account</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
