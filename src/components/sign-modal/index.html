<div class="sign-container">
    <div class="sign-wrapper">
        <button type="button" class="sign-wrapper__close-btn">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282" />
                <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282" />
            </svg>
        </button>
        <form action="https://echo.htmlacademy.ru" method="POST" name="signIn"  id="sign-modal" class="sign" aria-label="sign">
            <div class="sign__wrapper sign__wrapper_margin">
                <label for="user-email-sign" class="sign__label">Email</label>
                <input type="text" name="email" id="user-email-sign" class="sign__input" required>
            </div>
            <div class="sign__wrapper">
                <label for="user-pass-sign" class="sign__label">Password</label>
                <input type="password" name="password" id="user-pass-sign" class="sign__input" required>
            </div>
            <button type="submit" class="sign__btn">Log in</button>
        </form>
    </div>
</div>
<div class="sign-overlay"></div>
